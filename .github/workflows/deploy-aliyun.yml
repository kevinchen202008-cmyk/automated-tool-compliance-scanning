name: Build and deploy to Aliyun

on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}:latest
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}:${{ github.sha }}

  # 仅当在仓库 Variables 中设置 ALIYUN_ECS_DEPLOY_ENABLED = true 且配置了 ECS 相关 Secrets 时执行
  deploy-to-ecs:
    if: ${{ success() && vars.ALIYUN_ECS_DEPLOY_ENABLED == 'true' }}
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Aliyun ECS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ALIYUN_ECS_HOST }}
          username: ${{ secrets.ALIYUN_ECS_USER }}
          key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
          port: ${{ secrets.ALIYUN_ECS_SSH_PORT || '22' }}
          script: |
            set -e
            export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"
            if ! command -v docker >/dev/null 2>&1; then
              echo "Error: docker not found on ECS. Install Docker and ensure the SSH user can run it (e.g. add user to docker group). See docs/deploy-aliyun.md 5.1."
              exit 1
            fi
            sudo mkdir -p /opt/tool-compliance-scanning/{config,data,logs}
            cd /opt/tool-compliance-scanning
            if [ ! -f docker-compose.yml ]; then
              sudo tee docker-compose.yml > /dev/null << 'COMPOSE_EOF'
            services:
              tool-compliance:
                image: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}:latest
                container_name: tool-compliance-scanning
                restart: always
                ports:
                  - "8080:8080"
                environment:
                  - CONFIG_PATH=/config/config.yaml
                volumes:
                  - /opt/tool-compliance-scanning/config:/config
                  - /opt/tool-compliance-scanning/data:/data
                  - /opt/tool-compliance-scanning/logs:/logs
            COMPOSE_EOF
              sudo sed -i 's/^            //' docker-compose.yml
            fi
            docker login ${{ secrets.ALIYUN_REGISTRY }} -u ${{ secrets.ALIYUN_REGISTRY_USERNAME }} -p ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
            if docker compose version >/dev/null 2>&1; then
              docker compose pull && docker compose up -d
            else
              docker-compose pull && docker-compose up -d
            fi

