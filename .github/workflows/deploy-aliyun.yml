name: Build and deploy to Aliyun

on:
  push:
    branches:
      - main

# 最小权限原则：默认只读代码权限，各 job 按需覆盖
permissions:
  contents: read

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for accidentally committed secrets
        run: |
          FAIL=0
          if [ -f config/config.yaml ]; then
            echo "::error::config/config.yaml has been committed — it may contain API keys or passwords. Remove it and add to .gitignore."
            FAIL=1
          fi
          for f in .env *.env credentials.json; do
            if [ -f "$f" ]; then
              echo "::error::$f has been committed — it may contain secrets."
              FAIL=1
            fi
          done
          if [ "$FAIL" -eq 1 ]; then exit 1; fi
          echo "No secret files detected."

  test:
    needs: check-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  security-scan:
    needs: check-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Dependency vulnerability scan (pip-audit)
        run: python -m pip_audit -r requirements.txt --desc on

      - name: Code security scan (bandit)
        run: |
          # B104: 排除 "binding to all interfaces" 误报（服务需要监听 0.0.0.0）
          python -m bandit -r src/ -ll -s B104 --format txt
          echo "Bandit security scan passed."

  build-and-push-image:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}:latest
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}:${{ github.sha }}

  # 仅当在仓库 Variables 中设置 ALIYUN_ECS_DEPLOY_ENABLED = true 且配置了 ECS 相关 Secrets 时执行
  deploy-to-ecs:
    if: ${{ success() && vars.ALIYUN_ECS_DEPLOY_ENABLED == 'true' }}
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Aliyun ECS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ALIYUN_ECS_HOST }}
          username: ${{ secrets.ALIYUN_ECS_USER }}
          key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
          port: ${{ secrets.ALIYUN_ECS_SSH_PORT || '22' }}
          script: |
            set -e
            export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"
            if ! command -v docker >/dev/null 2>&1; then
              echo "Error: docker not found on ECS. Install Docker and ensure the SSH user can run it (e.g. add user to docker group). See docs/deploy-aliyun.md 5.1."
              exit 1
            fi
            sudo mkdir -p /opt/tool-compliance-scanning/{config,data,logs}
            cd /opt/tool-compliance-scanning
            if [ ! -f docker-compose.yml ]; then
              sudo tee docker-compose.yml > /dev/null << 'COMPOSE_EOF'
            services:
              tool-compliance:
                image: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}:latest
                container_name: tool-compliance-scanning
                restart: always
                ports:
                  - "8080:8080"
                environment:
                  - CONFIG_PATH=/app/config/config.yaml
                volumes:
                  - /opt/tool-compliance-scanning/config:/app/config
                  - /opt/tool-compliance-scanning/data:/app/data
                  - /opt/tool-compliance-scanning/logs:/app/logs
            COMPOSE_EOF
              sudo sed -i 's/^            //' docker-compose.yml
            fi
            docker login ${{ secrets.ALIYUN_REGISTRY }} -u ${{ secrets.ALIYUN_REGISTRY_USERNAME }} -p ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
            if docker compose version >/dev/null 2>&1; then
              docker compose pull && docker compose up -d
            else
              docker-compose pull && docker-compose up -d
            fi

