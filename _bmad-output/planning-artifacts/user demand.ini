1、企业用户输入工具名或导入工具名列表，agent服务根据工具名或工具名列表，生成工具合规扫描报告。
2、合规扫描报告包含包含如下信息：
    - 工具名称
    - 工具版本
    - 工具合规性评分  
    - 工具合规性建议
    - 工具合规性参考
   关键结论信息：是否合规，如果不合规，给出不合规的原因和开源替代建议
3、agent服务是web服务，有两种部署形式：（可以自由选择部署形式）
   1）部署在用户本地办公机器wsl环境 
   2）部署在公有云平台（阿里云、腾讯云、华为云等）  
4、web服务支持两种访问形式：
   1）先仅通过浏览器访问
   2）后考虑提供api访问
5、web服务访问的AI大模型可配置
