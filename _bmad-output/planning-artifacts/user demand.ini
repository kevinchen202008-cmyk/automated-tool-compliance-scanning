1、企业用户输入一个工具名或多个工具名，agent服务根据工具名或工具名列表，生成工具合规扫描报告。
2、合规扫描报告包含关键如下信息：
    - 工具名称    
    - 工具版本
    - 使用许可/开源协议  
    - 公司信息
    - 商用用户使用限制
    - 潜在商业用户不合规的风险分析，给出开源替代方案建

3、每次工具合规扫描优先通过AI(GLM AI模型)进行分析，主要搜索并分析工具官方网站TOS(服务条款)，分析工具是否合规，并给出合规性分析报告。
4、每个扫描的工具合规性分析报告，新增工具经用户确认后保存到**工具信息库**，存量工具每次扫描后经用户确认是否需要用本次 AI 分析结果**更新工具信息库中的差异部分**，否则视为与之前一致不做变更。
5、用户可浏览存量工具信息库中的合规性分析报告，按工具名字母序排列，定期清理过期工具。

 
5、agent服务是web服务，有两种部署形式：（可以自由选择部署形式）
   1）部署在用户本地办公机器wsl环境 
   2）部署在公有云平台（阿里云、腾讯云、华为云等）  
6、web服务支持两种访问形式：
   1）先仅通过浏览器访问
   2）后考虑提供api访问
7、web服务访问的AI大模型可配置





